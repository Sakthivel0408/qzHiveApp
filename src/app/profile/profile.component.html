<div class="prof">
    <img style="height: 80px; width: 80px;" src="image/profile.png" alt="Profile Picture">
    <h2>Your Profile</h2>
    <table class="register-table">
        <tr>
            <td>Full Name:</td>
            <td colspan="2">
                <input type="text" name="fullname" [(ngModel)]="profileData.fullName" [readonly]="!isEditing">
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td colspan="2">
                <input type="email" name="email" [(ngModel)]="profileData.email" [readonly]="!isEditing">
            </td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td colspan="2">
                <input type="tel" name="phone" [(ngModel)]="profileData.phone" [readonly]="!isEditing">
            </td>
        </tr>
    </table>
    <div>
        <button *ngIf="!isEditing" (click)="enableEditing()" class="subm">Edit</button>
        <button *ngIf="isEditing" (click)="confirmChanges()" class="subm">Confirm</button>
    </div>
    <div>
        Change Password?
        <a href="reset_pass.html">Reset Password</a>
    </div>
    <div>
        <a routerLink="/home">Back to Home</a>
    </div>
</div>
