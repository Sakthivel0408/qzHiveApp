<div class="join-container">
    <div class="join-card">
      <img src="image/icon_2.png" alt="QzHive Logo" class="logo">
      <h2>Join a Quiz</h2>
      <p class="instruction">Enter the quiz code to start your challenge!</p>
      <div class="input-group">
        <input
          type="text"
          name="code"
          placeholder="Enter Quiz Code"
          [(ngModel)]="quizCode"
          (keyup.enter)="navigateToQuizPage()"
          autofocus
          aria-label="Quiz code input"
        >
        <div class="validation-message" *ngIf="quizCode && !isValidCode">
          Invalid code. Please check and try again.
        </div>
      </div>
      <div class="button-group">
        <button
          class="join-btn"
          (click)="navigateToQuizPage()"
          [disabled]="!quizCode"
          aria-label="Join quiz"
        >
          <i class="fa fa-play"></i> Join
        </button>
        <button
          class="back-btn"
          (click)="navigateToHome()"
          aria-label="Go back to home"
        >
          <i class="fa fa-arrow-left"></i> Back
        </button>
      </div>
    </div>
  </div>
