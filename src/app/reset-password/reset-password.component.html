<div class="prof">
    <img style="height: 80px; width: 80px;" src="image/profile.png" alt="Profile Picture">
    <h2>Reset Password</h2>
    <form #resetForm="ngForm" (ngSubmit)="onSubmit()">
        <table class="register-table">
            <tr>
                <td>Old Password:</td>
                <td colspan="2">
                    <input 
                        type="password" 
                        name="oldPassword" 
                        [(ngModel)]="resetData.oldPassword" 
                        required
                        #oldPassword="ngModel"
                        placeholder="Enter old password">
                    <div *ngIf="oldPassword.invalid && oldPassword.touched" style="color: red; font-size: 14px;">
                        Old password is required.
                    </div>
                </td>
            </tr>
            <tr>
                <td>New Password:</td>
                <td colspan="2">
                    <input 
                        type="password" 
                        name="newPassword" 
                        [(ngModel)]="resetData.newPassword" 
                        required 
                        #newPassword="ngModel"
                        placeholder="Enter new password"
                        (input)="onPasswordInput()">
                </td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td colspan="2">
                    <input 
                        type="password" 
                        name="confirmPassword" 
                        [(ngModel)]="resetData.confirmPassword" 
                        required
                        #confirmPassword="ngModel"
                        placeholder="Confirm new password"
                        (input)="onConfirmPasswordInput()">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <p [style.color]="passwordMessageColor">{{ passwordMessage }}</p>
                </td>
            </tr>
        </table>
        <div>
            <button type="submit" class="subm" [disabled]="resetForm.invalid || !isPasswordValid()">
                Submit
            </button>
        </div>
    </form>
    <div>
        <a routerLink="/profile">Back to Profile</a>
    </div>
</div>
